<body>

<p>ì˜¤ë””ì˜¤ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš” (ì—¬ëŸ¬ ê°œ ê°€ëŠ¥)</p>
<input type="file" id="fileInput" accept="audio/*" multiple>
<div id="buttons"></div>
<div class="controls">
<label>
     ë³¼ë¥¨:
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
</label>
<label>
<input type="checkbox" id="loopControl">
     ë°˜ë³µ ì¬ìƒ
</label>
</div>
<p style="margin-top: 10px; font-size: 14px; color: gray;">
   ğŸ’¡ í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤: ì²« ë²ˆì§¸ íŒŒì¼ì€ <b>1</b>, ë‘ ë²ˆì§¸ íŒŒì¼ì€ <b>2</b>, â€¦ ìˆœì„œëŒ€ë¡œ ì¬ìƒ
</p>
<script>
   const fileInput = document.getElementById("fileInput");
   const buttonsDiv = document.getElementById("buttons");
   const volumeControl = document.getElementById("volumeControl");
   const loopControl = document.getElementById("loopControl");
   let currentAudio = null;
   let audioList = []; // {name, data(base64)} ë°°ì—´

   // ------------------------
   // ë²„íŠ¼ ë Œë”ë§
   // ------------------------
   function renderButtons() {
     buttonsDiv.innerHTML = "";
     audioList.forEach((audio, index) => {
       const itemDiv = document.createElement("div");
       itemDiv.className = "sound-item";
       const btn = document.createElement("button");
       btn.className = "sound-btn";
       btn.textContent = `${index+1}. ${audio.name.replace(/\.[^/.]+$/, "")}`;
       btn.addEventListener("click", () => playSound(audio.data));
       const delBtn = document.createElement("button");
       delBtn.className = "delete-btn";
       delBtn.textContent = "ì‚­ì œ";
       delBtn.addEventListener("click", () => deleteSound(index));
       itemDiv.appendChild(btn);
       itemDiv.appendChild(delBtn);
       buttonsDiv.appendChild(itemDiv);
     });
   }

   // ------------------------
   // íŒŒì¼ ì—…ë¡œë“œ
   // ------------------------
   fileInput.addEventListener("change", (event) => {
     const files = event.target.files;
     saveFilesToStorage(files);
     // ì—…ë¡œë“œ í›„ input ì´ˆê¸°í™” â†’ ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì˜¬ë ¤ë„ ë°˜ì‘í•˜ë„ë¡
     fileInput.value = "";
   });

   // ------------------------
   // ì˜¤ë””ì˜¤ ì¬ìƒ
   // ------------------------
   function playSound(url) {
     if (currentAudio) {
       currentAudio.pause();
       currentAudio.currentTime = 0;
     }
     currentAudio = new Audio(url);
     currentAudio.volume = volumeControl.value;
     currentAudio.loop = loopControl.checked;
     currentAudio.play();
   }

   // ------------------------
   // ë³¼ë¥¨ / ë°˜ë³µ ì„¤ì •
   // ------------------------
   volumeControl.addEventListener("input", () => {
     if (currentAudio) currentAudio.volume = volumeControl.value;
     localStorage.setItem("volume", volumeControl.value);
   });
   loopControl.addEventListener("change", () => {
     if (currentAudio) currentAudio.loop = loopControl.checked;
     localStorage.setItem("loop", loopControl.checked);
   });

   // ------------------------
   // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
   // ------------------------
   document.addEventListener("keydown", (e) => {
     const num = parseInt(e.key);
     if (!isNaN(num) && num >= 1 && num <= audioList.length) {
       playSound(audioList[num - 1].data);
     }
   });

   // ------------------------
   // ì‚­ì œ ê¸°ëŠ¥
   // ------------------------
   function deleteSound(index) {
     audioList.splice(index, 1);
     localStorage.setItem("audioFiles", JSON.stringify(audioList));
     renderButtons();
   }

   // ------------------------
   // LocalStorage ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
   // ------------------------
   function saveFilesToStorage(files) {
     let loadedCount = 0;
     Array.from(files).forEach(file => {
       const reader = new FileReader();
       reader.onload = (e) => {
         audioList.push({ name: file.name, data: e.target.result });
         loadedCount++;
         if (loadedCount === files.length) {
           localStorage.setItem("audioFiles", JSON.stringify(audioList));
           renderButtons();
         }
       };
       reader.readAsDataURL(file);
     });
   }

   function loadFilesFromStorage() {
     const stored = localStorage.getItem("audioFiles");
     if (stored) {
       audioList = JSON.parse(stored);
       renderButtons();
     }
     const storedVolume = localStorage.getItem("volume");
     if (storedVolume) volumeControl.value = storedVolume;
     const storedLoop = localStorage.getItem("loop");
     if (storedLoop) loopControl.checked = storedLoop === "true";
   }

   window.onload = () => loadFilesFromStorage();
</script>
